        <!-- The following portion below involving the Javascript and Loading in JSON 
        was taken and referenced from Prof.Heine's Sample code provided in class and Piazza.
        URL: https://piazza.com/class/icm9jynacvn5kx?cid=22 -->

        <script type="text/javascript">

        <!-- The following portion below involving the Javascript and Loading in
        JSON was taken and referenced from Prof.Heine's Sample code provided in 
        class and Piazza. URL: https://piazza.com/class/icm9jynacvn5kx?cid=22 -->  
        <script type="text/javascript">
            function placeContent ( story ) {
                var strContent = "";
                
                strContent += "<h2 class='songtitle'>" + story.songtitle + "</h2>" ;
                strContent += "<h3 class='artist'>" + story.artist + "</h3>" ;
                
            // loop through all the paragraphs and sentences
            for ( var para = 0 ; para < story.text.lyrics.length ; para++ ) {
              strContent += "<p>" ;
              // These if statements are to check each index of the para array.
              // By doing so I was able to provide each specific index a tag/class
              // that I wanted, so I can edit each "verse" in this case to my song.
              // I figured out the corresponding indexes by using the JSON editor
              // provided online. URL:http://www.jsoneditoronline.org/
              if(para === 0) {
                  strContent += "<div class='verse1'>";
              }
               if(para === 1) {
                  strContent += "<div class='verse2'>";
              }
              if(para === 2) {
                  strContent += "<div class='verse3'>";
              }
              if(para === 3) {
                  strContent += "<div class='verse4'>";
              }
              if(para === 4) {
                  strContent += "<div class='verse5'>";
              }
              if(para === 5) {
                  strContent += "<div class='verse6'>";
              }
              if(para === 6) {
                  strContent += "<div class='verse7'>";
              }
              if(para === 7) {
                  strContent += "<div class='verse8'>";
              }
              if(para === 8) {
                  strContent += "<div class='verse9'>";
              }
              if(para === 9) {
                  strContent += "<div class='verse10'>";
              }           
              for ( var sent = 0 ; sent < story.text.lyrics[para].length ; sent++ ) {
                // inserted a p tag here to split each line to get the format I wanted  
                strContent += "<p>" ; 
                strContent += story.text.lyrics[para][sent] + "  " ;
                strContent += "</p>" ;
              }
              
              strContent += "</div>" ;
              // added a break after each verse/paragraph
              strContent += "</p><br/>" ;
              
            }
             $("#content").html( strContent ) ;
            }
         </script>
